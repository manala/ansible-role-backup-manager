---

- name: Pre tasks > Clean backup-manager packages
  copy:
    dest: /etc/apt/preferences.d/manala
    content: |
      Package:      backup-manager*
      Pin:          origin debian.manala.io
      Pin-Priority: 900

- name: Pre tasks > Manala apt backup-manager preferences
  apt:
    package: backup-manager*
    state:   absent
    purge:   true
  ignore_errors: true

- name: Pre tasks > Manala apt key
  apt_key:
    keyserver: keys.gnupg.net
    id:        1394DEA3

- name: Pre tasks > Manala apt repository
  apt_repository:
    repo: deb [arch=amd64] http://debian.manala.io {{ ansible_distribution_release }} main
