---

- name: Install
  hosts: all
  pre_tasks:
    - include: pre_tasks/manala.yml
  roles:
    - manala.backup-manager
  post_tasks:
    # Goss
    - name: Goss
      raw: "{{ 'echo \"' ~ item|to_yaml ~ '\"|goss -g - validate' }}"
      with_items:
        - package:
            backup-manager:
              installed: true
        - command:
            backup-manager --version:
              exit-status: 0
              stdout:
                - Backup Manager
